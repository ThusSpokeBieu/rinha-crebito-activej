worker_processes 8;

events {
    use epoll;
    multi_accept on;
}

http {
    access_log off;
    upstream api {
        server 127.0.0.1:8081;
        server 127.0.0.1:8082;
        keepalive 340;
    }
    server {
        listen 9999;
        location / {
            proxy_buffering off;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
            proxy_set_header Keep-Alive "";
            proxy_set_header Proxy-Connection "keep-alive";
            proxy_pass http://api;
        }
    }
}
